<html>
    <head>
        <title>add cart</title>
    </head>
    <body>
        <script>
            let cart = [];
            cart.push("apple");
            cart.push("banana");
            cart.push("cherry");
            cart.push("orange");
            document.write(`items in the cart are : ${cart}<br>`);
            cart.pop();
            document.write(`cart after removing the item is : ${cart}<br>`);
        </script>
    </body>
</html>
