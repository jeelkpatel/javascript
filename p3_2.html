<html>
    <head>
        <title>length of the string</title>
    </head>
    <body>
        <script>
            let str = prompt("enter a string");
            let word = str.trim().split(/\s+/);
            document.write(`words in the string are : ${word}<br>`);

            document.write(`total number of words is : ${word.length}<br>`);
        </script>
    </body>
</html>
