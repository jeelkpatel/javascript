<!-- write a program to print the factorial of a given number -->
<html>
    <head>
        <title>factorial of a number</title>
    </head>
    <body>
       <script>
        let num=parseInt(prompt("enter a number"));
        let factorial=1;
        for(let i=1;i<=num;i++){
            factorial*=i;
        }
        document.write('factorial of ' + num + ' is ' + factorial);
       </script>
    </body>
</html>
