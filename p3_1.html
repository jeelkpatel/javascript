<html>
    <head>
        <title>string functions</title>
    </head>
        <body>
            <script>
                let word = prompt("enter a string");
                document.write(`word count of the string is : ${word}<br>`);
                document.write(`length of the string is : ${word.length}<br>`);
                document.write(`uppercase of the string is : ${word.toUpperCase()}<br>`);
                document.write(`lowercase of the string is : ${word.toLowerCase()}<br>`);
                
            </script>
        </body>
</html>
