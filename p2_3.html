<!-- write a program to print the fibonacci series of a given length -->
<html>
    <head>
        <title>fibonacci series</title>
    </head>
    <body>
        <script>
            let num = parseInt(prompt("enter the length of the series"));
            let a=0;
            let c=0;
            document.write('0');
            document.write('1');
            for(let i=1;i<=num;i++){
                c=a+i;
                document.write(`${c}`);
                a=i;
                i=c;
            }
        </script>
    </body>
</html>
